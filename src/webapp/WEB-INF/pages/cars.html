<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <caption>Cars</caption>
    <thead>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>
    </thead>
    <tbody>
    <div>
        <th:block th:each="car : ${cars}">

            <tr>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.series}"></td>
                <td th:text="${car.color}"></td>
            </tr>

        </th:block>
    </div>
    </tbody>
</table>
</body>
</html>
